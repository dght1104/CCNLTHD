<!DOCTYPE html>
<html>
<head>
    <title>Dự đoán ung thư</title>
</head>
<body>
    <h1>Dự đoán hình ảnh</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Dự đoán</button>
    </form>

    {% if result %}
        <h2>Kết quả: {{ result }}</h2>
    {% endif %}
</body>
</html>
