<!DOCTYPE html>
<html>
<head>
    <title>Dự đoán Ung thư Xương</title>
</head>
<body>
    <h2>Kết quả: {{ result }}</h2>
    {% if file_url %}
        <img src="{{ file_url }}" width="300" />
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Dự đoán</button>
    </form>
</body>
</html>
